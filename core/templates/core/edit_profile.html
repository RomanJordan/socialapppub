{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update">
    </form>
</div>
{% endblock content %}
